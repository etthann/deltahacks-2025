services:

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: nextjs-dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./public
          target: /app/public
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: flask-backend
    ports:
      - "5000:5000"
    # environment:
    #   - MONGO_URI=mongodb+srv://<username>:<password>@<cluster-url>/<dbname>?retryWrites=true&w=majority
    command: flask run --host=0.0.0.0 --port=5000
    volumes:
      - ./backend:/app
    # depends_on:
    #   - mongodb-atlas